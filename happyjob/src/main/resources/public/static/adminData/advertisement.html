<!-- 编辑广告 -->
<div class="modal fade" id="browseModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">广告信息</h4>
		</div>
		<div class="modal-body">
			<form class="form-horizontal" id="formModal">
					<div class="form-group " style="display:none">
						<label for="" class="col-sm-3 " >id</label>
						<div class="col-sm-5 ">
							<input type="text" class="form-control"  id="bannerId">
						</div>
					</div>
					
				   <div class="form-group ">
						<label for="" class="col-sm-3 " >广告标题</label>
						<div class="col-sm-5 ">
							<input type="text" class="form-control"  id="title">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-3">广告位</label>
						<div class="col-sm-5 ">
							<select class="form-control" id="posType">
									<option selected = "selected" value="1">首页轮播</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-3">结束时间</label>
						<div class="col-sm-5 ">
							<input type="text" class="form-control datepicker" id="endTime">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-3">排序</label>
						<div class="col-sm-5 ">
							<input type="text" class="form-control" id="sortNum">
						</div>
					</div>
					
					<div class="form-group">
						<label for="" class="col-sm-3">上传图片</label>
						<div class="col-sm-5 ">
							 <img src="" alt="" id='picUrl' class="idStyle">
						     <input type="file" id="upPic" >
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-3">或图片地址</label>
						<div class="col-sm-5 ">
							<input  type="text" class="form-control" id="pictureUrl"/>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-3">图片详情链接</label>
						<div class="col-sm-5 ">
							<input  type="text" class="form-control" id="targetUrl"/>
						</div>
					</div>
<!-- 					<div class="form-group"> -->
<!-- 						<label for="" class="col-sm-3">原图片</label> -->
<!-- 					    <div class="col-sm-4 "> -->
<!--       						<img src="" alt="" id='picUrl' class="idStyle"> -->
<!-- 					    </div> -->
<!-- 					</div> -->

									
			</form>
		</div>
		<div class="modal-footer">
