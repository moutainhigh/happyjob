<!-- 查看联系人资料 -->
<div class="modal fade" id="comtactPersonModal"   tabindex="-1" role="dialog"  aria-labelledby="myModalLabel" >
	<div class="modal-dialog" role="document" style="width:450px;">
		<div class="modal-content"  >
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" >&times;</span></button>
				<h4 class="modal-title" align="center">联系信息</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group" style="display:none">
						<input type="text" class="form-control"  placeholder="" id="hpCompanyApplyId" />
					</div>
					<div class="form-group">
						<label for="" class="col-sm-3 col-sm-offset-1" align="right">联系人</label>
						<div class="col-sm-6">
							<input type="text" class="form-control"  placeholder="" id="optionPerson" />
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-3 col-sm-offset-1" align="right"> 联系时间</label>
						<div class="col-sm-6">
							<input type="text" class="form-control datepicker"  placeholder="" id="optionTime" />
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default " data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" id="addComtact">确认</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
