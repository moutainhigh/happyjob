		</ol>
		</section>
	
		<!-- Main content -->
		<section class="content">
	
			<!-- /.row -->
			<div class="row">
				<div class="col-xs-12">
					<div class="box">
					<div class="box-header" style="overflow-y: auto">
						
						<form class="form-inline" style="display: flex;justify-content: space-between">
							<div class="form-group col-xs-3">
								<label for="posName">职位名称：</label>
								<input type="text" id="posName" name="posName" class="form-control" placeholder="">
							</div>
							
							<div class="form-group col-xs-3" >
									<label for="comName">招聘公司：</label>
									<input id="comName" name="comName" type="text" class="form-control"  placeholder=""> 
							</div>
							<div class="form-group col-xs-3" >
									<label for="startTime">发布开始时间：</label>
									<input id="startTime" name="startTime" type="text" class="datepicker"  placeholder=""> 
							</div>
							<div class="form-group col-xs-3" >
									<label for="endTime">发布结束时间：</label>
									<input id="endTime" name="endTime" type="text" class="datepicker"  placeholder=""> 
							</div>
							<div class="form-group col-xs-3">
									<label for="posState">状态：  </label>
									<select id="posState" name="posState" style="width:120px;height:30px;">
										<option value="0" selected>全选</option>
										<option value="1">招聘中</option>
										<option value="4">已过期</option>
									</select>
								</div>
							
							<div class="form-group">
								<button type="button" class="btn btn-primary queryButton">查询</button>
								<button type="button" class="btn btn-primary" onclick="window.location.href='/static/adminData/position.html'" >添加职位</button>
							</div>
						</form>

					</div>
					<!-- /.box-header -->
					<div class="box-body table-responsive no-padding">
						<table class="table table-hover" id='listTable'>
						<thead>
							<tr>
								<th>职位名称</th>
								<th>招聘公司</th>
								<th>发布时间</th>
								<th>结束时间</th>
								<th>企业认证</th>

								<th>操作</th>
							</tr>
