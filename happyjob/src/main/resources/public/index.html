<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta charset="utf-8">
    <title>您需要登录后才可以使用本功能</title>
    <link href="/static/css/login.css" rel="stylesheet" >
<link rel="stylesheet" href="/static/adminlet/bower_components/font-awesome/css/font-awesome.min.css">
    
  </head>
  
  <body>
    <div class="login-layout">
  <div class="top">
    <h2>系统管理中心</h2>
  </div>
  <form id="form_login" onsubmit="return false;" >
  	
    <div class="lock-holder">
      <div class="form-group pull-left input-username">
        
          <label>账号</label>
          <input name="user_name" id="user_name" autocomplete="off" type="text" class="input-text" required="required">
      </div>
      <i class="fa fa-ellipsis-h dot-left"></i> <i class="fa fa-ellipsis-h dot-right"></i>
      <div class="form-group pull-right input-password-box">
          <label>密码</label>
          <input name="password" id="password" class="input-text" autocomplete="off" type="password" title="密码不少于6个字符">
      </div>
    </div>
    <div class="avatar"><img src="/static/images/login/admin.png" alt=""></div>
    <div class="submit"> 
    	<span>
		      <div class="code">
		        <div class="arrow"></div>
		        <div class="code-img"><div id="codeimage" style="width: 150px;height: 35px;float:left" ></div></div>
		        <a href="JavaScript:void(0);" id="hide" class="close" title="关闭"><i></i></a>
			  </div>
      		  <input name="captcha" type="text" required class="input-code" id="captcha" placeholder="输入验证" title="验证码为4个字符" autocomplete="off" >
      	</span>
      
      	<span>
      			<input class="input-button btn-submit" type="button" value="登录">
      	</span> 
     </div>
     <div class="submit"> 
      	<input id="tip" class="input-text" autocomplete="off" disabled="disabled" style="dispaly:none;color:red" >
     </div>
     <div class="submit2"></div>
  </form>
</div>

<script src="/static/js/login/jquery.js"></script>
<!-- <script src="/static/adminlet/bower_components/jquery/dist/jquery.min.js"></script> -->
<script src="/static/js/login/jquery.supersized.min.js" ></script>
	<script src="/static/js/login/jquery.progressBar.js" type="text/javascript"></script>
	
	<script type="text/javascript" src="/static/js/login/gVerify.js" ></script>
	<script type="text/javascript" src="/static/js/common.js" ></script>
	<script type="text/javascript" src="/static/js/login/login.js" ></script>

  </body>
</html>
